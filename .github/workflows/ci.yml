name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install JS dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate feature docs index
        run: pnpm run check:docs:features

      - name: Test repository scripts
        run: pnpm run test:scripts

      - name: Build JS/TS workspace
        run: pnpm -r run build

      - name: Test JS/TS workspace
        run: pnpm -r run test

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Test Rust workspace
        run: cargo test --manifest-path crates/Cargo.toml
